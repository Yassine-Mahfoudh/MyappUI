<h1>consommer API</h1>

<table class="table">

        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p  of myVar"  >

        </tr>
    </tbody>
</table>
