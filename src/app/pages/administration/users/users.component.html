    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add User </h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userDetail">
            <div >
              <div >
                <div class="col-lg-6">
                  <h6 class="heading-small text-muted mb-4">User informations</h6>
                  <div class="field padding-bottom--24"  class="input-group" >
                    <label class="form-control-label" for="input-userName">Name</label>
                    <input type="text" formControlName="userName" id="input-userName" placeholder=" userName" value="">
                  </div>
                    <div class="field padding-bottom--24"  class="input-group" >
                    <label class="form-control-label" for="input-userPassword">Password</label>
                    <input type="text" formControlName="userPassword" id="input-userPassword" placeholder="userPassword" value="">
                  </div>
                    <div class="field padding-bottom--24"  class="input-group" >
                    <label class="form-control-label" for="input-email">email</label>
                    <input type="text" formControlName="email" id="input-email"  placeholder=" Email" value="">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="close(content)" >Close</button>
        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="addUser()" (click)="c('Save click')">addUser</button></div>
          </form>
        </div>
       
      </ng-template>

     <div class="container-fluid page">

      <div class="page__content shadow p-3 ">

        <div class="twelve">
          <h1  >La liste des utilisateurs : </h1>  
        </div>
             <form>
              <div class="s004">
                <form class="form">
                  <fieldset>
                    <div class="inner-form">
                      <div class="input-field">
                        <input class="form-control" id="choices-text-preset-values" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel
                        name="key" type="search" placeholder="Type to search..." />
                        <span class="input-icon" id="basic-addon1">
                          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                        </svg>
                        </span>
                      </div>
                    </div> 
                  </fieldset>
                </form>
              </div>
            <ul class="responsive-table pad">
              <li class="table-header margt">
                <div [(appSort)]="usersList" data-order="desc" data-name="id" class="col mar col-1 text-uppercase text-white font-weight-bolder opacity-7">Id</div>
                <div [(appSort)]="usersList" data-order="desc" data-name="userName" class="col mar col-2 text-uppercase text-white font-weight-bolder opacity-7">Nom d'utilisateur</div>
                <div [(appSort)]="usersList" data-order="desc" data-name="profil" class="col mar col-3 text-uppercase text-white font-weight-bolder opacity-7">Profil</div>
                <div [(appSort)]="usersList" data-order="desc" data-name="email" class="col  mar col-4 text-uppercase text-white font-weight-bolder opacity-7">Email</div>
                <div class="col  col-5  margl  text-uppercase text-white font-weight-bolder opacity-7"> Actions</div>
                <div class="col col-6 ">
                          <span class="navbar-toggler-icon"></span>  
                        <div  id="navbarSupportedContent">
                          <button class="btn button-1" data-bs-toggle="modal" (click)="open(content)" ><i><fa-icon [icon]="addIcon"></fa-icon></i></button>
                        </div>
                       
                </div>
                
              </li>
              
              <li class="table-row"  *ngFor="let user of usersList | paginate: { id:'listing_pagination',
              itemsPerPage:4,
              currentPage:page,
              totalItems:totalRec}">
              <div class="col col-1" data-label="Id">{{user.id}}</div>
              <div class="col col-2" data-label="userName">{{user.userName}}</div>
              <div class="col col-3" data-label="profil"  >
               <p *ngFor="let i of user.profils" style="width: 90px; word-wrap:break-word;">{{i.name}}</p> 
              </div>
              <div class="col col-4" data-label="email">{{user.email}}</div>
                <div class="col margl col-5" >
                  
                  <a href="javascript:;" class="text-secondary font-weight-bold text-xxs" data-toggle="tooltip" data-original-title="Edit user"  (click)="editUser(user)" (click)="open(contentUpdate)">
                    <i> <fa-icon [icon]="editIcon"></fa-icon> </i>
                  </a><br>
                  
                  <a href="javascript:;" class=" padlr text-secondary font-weight-bold text-xxs" data-toggle="tooltip" data-original-title="delete user"  (click)="confirmDelete(user)" >
                    <i><fa-icon [icon]="trashIcon"></fa-icon> </i>
                  </a>
                </div>
                <div class="col  col-6" >
                </div>

              </li>
              
            </ul>
            
      
            <div class="wrapper ">
              <pagination-controls  id="listing_pagination"
                (pageChange)="page=$event"  
           >
      </pagination-controls>
        
    </div>
