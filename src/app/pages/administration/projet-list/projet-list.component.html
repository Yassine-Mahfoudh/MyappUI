<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Project</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">

    
      <div class="container-fluid">
        
        <div class="s004">
          <form>
            <h1 class="bg text-uppercase font-weight-bolder ">Project List : </h1>
              <div class="inner-form">
                <div class="input-field">
                  <input class="form-control" (ngModelChange)="searchProjects(key.value)" #key="ngModel" ngModel
                  name="key" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
                  <button class="btn-search" type="button" name="search" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                  </button>
                </div>
              </div>
        
        <ul class="responsive-table">
          <li class="table-header">
            <div [(appSort)]="projetList" data-order="desc" data-name="id" class="col pad col-1 text-uppercase text-white font-weight-bolder opacity-7">Id</div>
            <div [(appSort)]="projetList" data-order="desc" data-name="name" class="col pad col-2 text-uppercase text-white font-weight-bolder opacity-7">Name</div>
            <div [(appSort)]="projetList" data-order="desc" data-name="priority" class="col pad col-3 text-uppercase text-white font-weight-bolder opacity-7">Priority</div>
            <div [(appSort)]="projetList" data-order="desc" data-name="description" class="col pad col-4 text-uppercase text-white font-weight-bolder opacity-7">Description</div>
            <div [(appSort)]="projetList" data-order="desc" data-name="startdate" class="col pad col-5 text-uppercase text-white font-weight-bolder opacity-7">Start date</div>
            <div [(appSort)]="projetList" data-order="desc" data-name="enddate" class="col pad col-6 text-uppercase text-white font-weight-bolder opacity-7">End date</div>
            
          </li>
          
          <li class="table-row"  *ngFor="let projet of projetList | paginate: { id:'listing_pagination',
          itemsPerPage:4,
          currentPage:page,
          totalItems:totalRec}">
            <div class="col col-1" data-label="Id">{{projet.id}}</div>
            <div class="col col-2" data-label="Name" style="width: 100px; word-wrap:break-word;">{{projet.name}}</div>
            <div class="col col-3" data-label="Priority">{{projet.priority}}</div>
            <div class="col col-4" data-label="Description" style="width: 130px; word-wrap:break-word;">{{projet.description}}</div>
            <div class="col col-5" data-label="Start date">{{projet.startdate}}</div>
            <div class="col col-6" data-label="End date">{{projet.enddate}}</div>

          </li>
          
        </ul>
      </form>
    </div>
      </div>
      
      <div class="pad">
            <pagination-controls  id="listing_pagination"
              (pageChange)="page=$event"  
         >
    </pagination-controls>
      
          </div>
    </div>
  </div>
</div>
