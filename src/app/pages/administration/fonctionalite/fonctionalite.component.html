      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add fonctionalite </h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="fonctionaliteDetail">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <h6 class="heading-small text-muted mb-4">fonctionalite information</h6>
                    <label class="form-control-label" for="input-nom">name</label>
                    <input type="text" formControlName="nom" id="input-nom" class="form-control form-control-alternative" placeholder="fonctionalite name" value="">
                    <label class="form-control-label" for="input-designation">designation</label>
                    <input type="text" formControlName="designation" id="input-designation" class="form-control form-control-alternative" placeholder="fonctionalite designation" value="">
                  
                </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="close(content)" >Close</button>
        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="addFonctionalite()" (click)="c('Save click')">addfonctionalite</button></div>
          </form>
        </div>
       
      </ng-template>
    
      <!-- editfonctionalite -->
    

      <ng-template #contentUpdate let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">update fonctionalite details </h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="fonctionaliteDetail">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-name">name</label>
                          <input type="text" formControlName="nom" id="input-name" class="form-control form-control-alternative" placeholder="fonctionalite name" value="">
                          <label class="form-control-label" for="input-motdesignationif">designation</label>
                          <input type="text" formControlName="designation" id="input-designation" class="form-control form-control-alternative" placeholder="fonctionalite designation" value="">
                    
                      </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="close(contentUpdate)">Close</button>
        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="updateFonctionalite()" (click)="c('Save click')">updatefonctionalite</button></div>
          </form>
        </div>
      </ng-template>

      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">fonctionalite manager </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" (click)="open(content)" >add fonctionalite</button>
              </div>
            </div>
          </nav>
        </div>
     <!-- getdemandes -->
     <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr >
              <th scope="col">Id</th>
              <th scope="col">nom</th>
              <th scope="col">designation</th>
              
    
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fonctionalite of fonctionaliteList | paginate: { id:'listing_pagination',
            itemsPerPage:4,
            currentPage:page,
            totalItems:totalRec} ">
              <td scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{fonctionalite.id}}</span>
                  </div>
                </div>
              </td>
              <td>
                {{fonctionalite.nom}}
              </td>
              <td>
                {{fonctionalite.designation}}
              </td>
              
              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div >
                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"  data-bs-target="#editfonctionalite" (click)="editFonctionalite(fonctionalite)" (click)="open(contentUpdate)">edit</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" data-bs-dismiss="modal"  (click)="confirmDelete(fonctionalite)">delete</button>
                  </div>
                </div>
              </td>
            </tr>
         </tbody>
        </table>
          <div>
            <pagination-controls  id="listing_pagination"
              (pageChange)="page=$event"  
         >
    </pagination-controls>
      
          </div>
    </div>
