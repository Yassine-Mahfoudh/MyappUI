
 <!-- adddepartement -->
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add departement </h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="departementDetail">
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <h6 class="heading-small text-muted mb-4">departement information</h6>
                <div class="form-group">
                    <label class="form-control-label" for="input-name">name</label>
                    <input type="text" formControlName="name" id="input-name" class="form-control form-control-alternative" placeholder="departement name" value="">
                    <label class="form-control-label" for="input-nbsalles">number of rooms</label>
                    <input type="text" formControlName="nbsalles" id="input-nbsalles" class="form-control form-control-alternative" placeholder="departement nbsalles" value="">
                  </div>
            </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="close(content)" >Close</button>
    <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="addDepartement()" (click)="c('Save click')">add Departement</button></div>
      </form>
    </div>
   
  </ng-template>
 

  <!-- editedepartement -->

  <ng-template #contentUpdate let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">update departement details </h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="departementDetail">
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-name">name</label>
                    <input type="text" formControlName="name" id="input-name" class="form-control form-control-alternative" placeholder="departement name" value="">
                    <label class="form-control-label" for="input-nbsalles">number of rooms</label>
                    <input type="text" formControlName="nbsalles" id="input-nbsalles" class="form-control form-control-alternative" placeholder="departement nbsalles" value="">
                  </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="close(contentUpdate)">Close</button>
    <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="updateDepartement()" (click)="c('Save click')">update Departement</button></div>
      </form>
    </div>
  </ng-template>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">departement manager </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" (click)="open(content)" >add departement</button>
          </div>
        </div>
      </nav>
</div>

<!-- getdepartements -->
<div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr >
          <th scope="col">Id</th>
          <th scope="col">name</th>
          <th scope="col">number of rooms</th>

          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departement of departementList | paginate: { id:'listing_pagination',
        itemsPerPage:4,
        currentPage:page,
        totalItems:totalRec} ">
          <td scope="row">
            <div class="media align-items-center">
              <div class="media-body">
                <span class="mb-0 text-sm">{{departement.id}}</span>
              </div>
            </div>
          </td>
          <td>
            {{departement.name}}
          </td>
          <td>
            {{departement.nbsalles}}
          </td>
          <td class="text-right">
            <div ngbDropdown placement="bottom-right">
              <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                <i class="fas fa-ellipsis-v"></i>
              </a>
              <div >
                <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"  data-bs-target="#editdepartement" (click)="editDepartement(departement)" (click)="open(contentUpdate)">edit</button>
                <button type="button" class="btn btn-sm btn-outline-danger" data-bs-dismiss="modal"  (click)="confirmDelete(departement)">delete</button>
              </div>
            </div>
          </td>
        </tr>
     </tbody>
    </table>
      <div>
        <pagination-controls  id="listing_pagination"
          (pageChange)="page=$event"  
     >
</pagination-controls>
  
      </div>
</div>
