

<!-- getdepartements -->

<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Consultation des départements</div>
  <div class="page__content shadow p-3 ">
  <div class="page__content-data position-absolute text-center">
    <div class="twelve">
      <h1  >La liste des départements : </h1>  
    </div>
         <form>
          <div class="s004">
            <form class="form">
              <fieldset>
                <div class="inner-form">
                  <div class="input-field">
                    <input class="form-control" id="choices-text-preset-values" (ngModelChange)="searchDepartements(key.value)" #key="ngModel" ngModel
                    name="key" type="search" placeholder="Type to search..." />
                    <span class="input-icon" id="basic-addon1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                    </svg>
                    </span>
                  </div>
                </div> 
              </fieldset>
            </form>
          </div>
        <ul class="responsive-table pad">
          <li class="table-header margt  ">
            <div [(appSort)]="departementList" data-order="desc" data-name="id" class="col mar col-1 text-uppercase text-white font-weight-bolder opacity-7">Id</div>
            <div [(appSort)]="departementList" data-order="desc" data-name="name" class="col mar col-2 text-uppercase text-white font-weight-bolder opacity-7">Nom</div>
            <div [(appSort)]="departementList" data-order="desc" data-name="nbsalles" class="col  mar col-3 text-uppercase text-white font-weight-bolder opacity-7">Nombre des salles</div>
            
          </li>
          
          <li class="table-row"  *ngFor="let departement of departementList | paginate: { id:'listing_pagination',
          itemsPerPage:4,
          currentPage:page,
          totalItems:totalRec}">
            <div class="col col-1" data-label="Id">{{departement.id}}</div>
            <div class="col col-2" data-label="Name" >{{departement.name}}</div>
            <div class="col col-3" data-label="nbsalles">{{departement.nbsalles}}</div>
          </li>
          
        </ul>
        
  
        <div class="wrapper ">
          <pagination-controls  id="listing_pagination"
            (pageChange)="page=$event"  
       >
  </pagination-controls>
    
</div>
    </form>
   

  
    </div>
  </div>
</div>
