
    
      <!-- adddemande -->

  
    
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add demande </h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="demandeDetail">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <h6 class="heading-small text-muted mb-4">demande information</h6>
                    <label class="form-control-label" for="input-name">name</label>
                    <input type="text" formControlName="name" id="input-name" class="form-control form-control-alternative" placeholder="demande name" value="">
                    <label class="form-control-label" for="input-motive">motive</label>
                    <input type="text" formControlName="motive" id="input-motive" class="form-control form-control-alternative" placeholder="demande motive" value="">
                    <label class="form-control-label" for="input-startdate">startdate</label>
                    <input type="text" formControlName="startdate" id="input-startdate" class="form-control form-control-alternative" placeholder="demande startdate" value="">
                    <label class="form-control-label" for="input-enddate">enddate</label>
                    <input type="text" formControlName="enddate" id="input-enddate" class="form-control form-control-alternative" placeholder="demande enddate" value="">
                  
                </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="close(content)" >Close</button>
        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="addDemande()" (click)="c('Save click')">adddemande</button></div>
          </form>
        </div>
       
      </ng-template>
    
      <!-- editdemande -->
    

      <ng-template #contentUpdate let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">update demande details </h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="demandeDetail">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                      <h6 class="heading-small text-muted mb-4">demande information</h6>
                      <label class="form-control-label" for="input-name">name</label>
                      <input type="text" formControlName="name" id="input-name" class="form-control form-control-alternative" placeholder="demande name" value="">
                      <label class="form-control-label" for="input-motive">motive</label>
                      <input type="text" formControlName="motive" id="input-motive" class="form-control form-control-alternative" placeholder="demande motive" value="">
                      <label class="form-control-label" for="input-startdate">startdate</label>
                      <input type="text" formControlName="startdate" id="input-startdate" class="form-control form-control-alternative" placeholder="demande startdate" value="">
                      <label class="form-control-label" for="input-enddate">enddate</label>
                      <input type="text" formControlName="enddate" id="input-enddate" class="form-control form-control-alternative" placeholder="demande enddate" value="">
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="close(contentUpdate)">Close</button>
        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="updateDemande()" (click)="c('Save click')">updatedemande</button></div>
          </form>
        </div>
      </ng-template>

      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">demande manager </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" (click)="open(content)" >add demande</button>
              </div>
            </div>
          </nav>
        </div>
     <!-- getdemandes -->
     <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr >
              <th scope="col">Id</th>
              <th scope="col">name</th>
              <th scope="col">motive</th>
              <th scope="col">startdate</th>
              <th scope="col">enddate</th>
    
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let demande of demandeList | paginate: { id:'listing_pagination',
            itemsPerPage:4,
            currentPage:page,
            totalItems:totalRec} ">
              <td scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{demande.id}}</span>
                  </div>
                </div>
              </td>
              <td>
                {{demande.name}}
              </td>
              <td>
                {{demande.motive}}
              </td>
              <td>
                {{demande.startdate}}
              </td>
              <td>
                {{demande.enddate}}
              </td>
              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div >
                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"  data-bs-target="#editdemande" (click)="editDemande(demande)" (click)="open(contentUpdate)">edit</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" data-bs-dismiss="modal"  (click)="confirmDelete(demande)">delete</button>
                  </div>
                </div>
              </td>
            </tr>
         </tbody>
        </table>
          <div>
            <pagination-controls  id="listing_pagination"
              (pageChange)="page=$event"  
         >
    </pagination-controls>
      
          </div>
    </div>
