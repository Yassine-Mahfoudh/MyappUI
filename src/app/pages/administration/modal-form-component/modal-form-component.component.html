<div class="container">
    
  <div class="row">
    
    <div class="col-2"></div><div class="col-8">
      <form #EmployeeUpdateForm="ngForm"  >
          <div class="form-group">
            <label for="id">Id : </label> 
          </div>
          <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" name="code"  placeholder="ReferenceCode" required>
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="ReferenceDescription"  required>
          </div>         
          <button type="submit" class="btn btn-primary" >Update Reference</button>
        </form>
    </div>
  </div>
